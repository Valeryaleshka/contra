<script>
  const jump = {
    slides: [
      { x: -25, y: -473, w: 113, h: 130, duration: 70 },
      { x: -144, y: -473, w: 113, h: 130, duration: 70 },
      { x: -266, y: -473, w: 113, h: 130, duration: 70 },
      { x: -388, y: -473, w: 113, h: 130, duration: 70 },
      { x: -523, y: -473, w: 113, h: 130, duration: 70 },
      { x: -650, y: -473, w: 113, h: 130, duration: 70 },
      { x: -765, y: -473, w: 113, h: 130, duration: 70 },
      { x: -870, y: -473, w: 113, h: 130, duration: 70 },
      { x: -978, y: -473, w: 93, h: 130, duration: 70 },
      { x: -1066, y: -473, w: 113, h: 130, duration: 70 },
      { x: -1176, y: -473, w: 113, h: 130, duration: 70 },
    ],
    isCycle: true
  };

  const fall = {
    slides: [
      { x: -264, y: -100, w: 41, h: 78, duration: 120 },
      { x: -303, y: -100, w: 41, h: 78, duration: 120 },
    ],
    isCycle: true
  };

  const jumpAndFire = {
    slides: [
      { x: -48, y: -148, w: 105, h: 117, duration: 70 },
      { x: -165, y: -148, w: 105, h: 117, duration: 70 },
      { x: -293, y: -148, w: 105, h: 117, duration: 70 },
      { x: -412, y: -148, w: 105, h: 117, duration: 70 },
      { x: -517, y: -148, w: 105, h: 117, duration: 70 },
      { x: -634, y: -148, w: 105, h: 117, duration: 70 },
      { x: -754, y: -148, w: 105, h: 117, duration: 70 },

    ],
    isCycle: false
  };

  let frameId = 0;
  let timeOut;

  const element = document.querySelector('.test');

  const drawFrame = frame => {
    const { x, y, w, h, duration } = frame;
    element.style.backgroundPositionX = `${x}px`;
    element.style.backgroundPositionY = `${y}px`;
    element.style.width = `${w}px`;
    element.style.height = `${h}px`;
    return duration;
  }

  const animate = (..._animations) => {
    const animations = [..._animations];
    let idx;
    clearTimeout(timeOut);

    const nextSlide = (slides, isCycle) => {

      const duration = drawFrame(slides[frameId]);

      if (isCycle) {
        frameId = (frameId + 1) % slides.length;
        timeOut = setTimeout(() => nextSlide(slides, isCycle), duration)
      } else {
        if (slides[frameId + 1]) {
          frameId += 1;
          console.log(frameId)
          timeOut = setTimeout(() => nextSlide(slides, isCycle), duration);
        } else {
          frameId = 0;
          nextAnimation()
        };
      }
    };

    const nextAnimation = () => {
      console.log(idx)
      if (idx === undefined) {
        idx = 0;
      } else if (animations[idx + 1]) {
        idx += 1;
      } else {
        clearTimeout(timeOut);
        return;
      };
      animation = animations[idx];
      const slides = animation.slides;
      const isCycle = animation.isCycle;
      console.log(slides, isCycle)
      nextSlide(slides, isCycle)
    };

    nextAnimation()

  };

  const chooseSlide = (animation) => {
    clearTimeout(timeOut);
    drawFrame(animation[0])
  };

  drawFrame(jump.slides[0]);


  animateButton.onclick = () => {

    frameId = 0; animate(jumpAndFire);
  };

  stopButton.onclick = () => {
    clearTimeout(timeOut);
    frameId = 0;
  }

</script>
